<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <h1>Valerie</h1>
            </div>
            <div class="col">
                <h1>Gonzalez-Morales</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img class="img-fluid" src="img/photos.jpg">
            </div>
            <div class="col">
                <img class="img-fluid" src="img/city.jpg">
            </div>
            <div class="col">
                <img class="img-fluid" src="img/starry forest.jpg">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Blue</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-danger">Red</button>
            </div>
            <div class="col">
                <a class="btn btn-warning" href="https://www.google.com/search?q=snakegame&rlz=1C1GCEA_enUS1133US1133&oq=snakegame&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIJCAEQABgKGIAEMgcIAhAAGIAEMgkIAxAAGAoYgAQyCQgEEAAYChiABDIJCAUQABgKGIAEMgkIBhAAGAoYgAQyCQgHEAAYChiABDIJCAgQABgKGIAE0gEIMTI4MGowajeoAgCwAgA&sourceid=chrome&ie=UTF-8" role="button">Snake</a>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lg">GIANT BUTTON</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary" disabled>Disabled</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
